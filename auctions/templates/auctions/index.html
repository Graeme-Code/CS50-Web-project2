{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    
    <table>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Current Bid</th>
          <th>Photo</th>
        </tr>
        {%for listing in active_listings%}
        <tr>
            <td><a href="{%url 'listing' listing.id %}">{{listing.title}}</td></a>
            <td>{{listing.description}}</td>
            <td>{{listing.starting_bid}}</td>
            <td><img src="{{listing.imageURL}}" width="20" height="30"></td>
        </tr>
    {%endfor%}
    
{% endblock %}
